<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>American Legion Post 285</title>
        <link type="text/css" rel="stylesheet" href="styles/homepage.css" media="screen">
        <script>
            // When the user scrolls the page, execute myFunction
window.onscroll = function() {myFunction()};

// Get the header
var header = document.getElementById("myHeader");

// Get the offset position of the navbar
var sticky = header.offsetTop;

// Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
        </script>
    </head>
    <body>
        <div class="header" id="myHeader">
            <h2>Header</h2>
            <p>This is a Header</p>
        </div>
        <div id="carousel">
            <h2>Carousel</h2>
        </div>
        <div id="american_legion_family">
            <h2>American Legion Family</h2>

        </div>
        <div id="upcoming_events">
            <h2>Upcoming Events</h2>
        </div>
        <div id="latest_news">
            <h2>Latest News</h2>
        </div>
        <div id="veterans_memorial">
            <h2>Veterans Memorial</h2>
        </div>
        <div id="footer">

        </div>
    </body>
</html>
